<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  height="300"
  width="300">
  <defs>
    <clipPath id="circle">
      <circle cx="150" cy="150" r="100" clip-path="url(#cut-off-bottom)" />
    </clipPath>
  </defs>
  <filter id="dropShadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="14" />
    <feOffset dx="0" dy="9" />
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <circle cx="150" cy="150" r="100" stroke="white" stroke-width="14" fill="none" filter="url(#dropShadow)" />
  <image href="image.jpg" x="50" y="50" height="200" width="200" clip-path="url(#circle)" preserveAspectRatio="xMidYMid slice" />
</svg>

